name: Tests

on: 
  workflow_call:
  workflow_dispatch:
  pull_request:
    types: [opened,reopened,synchronize]
  push:
    branches:
      - master

jobs:
  Tests:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        node-version: [18]
        os: [ubuntu-latest, windows-latest, macOS-latest]

    steps:
      - uses: actions/checkout@v3

      - uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}

      - name: Install Dependencies
        run: npm run install

      - run: npm run test
        env:
          tests: true
